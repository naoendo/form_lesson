<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
    <div class="inner">
      <div class="main-content">
        <h1 class="title">アカウント作成</h1>
        <div class="sns">
          <div class="sns-button halfwidth">
            <a class="start facebook-button full">FaceBookでスタート</a>
          </div>
          <div class="sns-button halfwidth">
            <a class="start google-button full">Googleでスタート</a>
          </div>
        </div>
        <p class="subtext is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
        <div class="devider">
         <p class="is-defaultText">アカウント情報</p>
        </div>
        <form class="form-content" action="#" method="POST">
          <div class="name-box">
            <div class="name">
              <p class="label-text">名字
                <span class="alert">※</span>
              </p>
              <input type=“text” name="last_name" class="input-area full input-init" required>
            </div>
            <div class="name">
              <p class="label-text">名前
                <span class="alert">※</span>
              </p>
              <input type=“text” name="first_name" class="input-area full input-init" required>
            </div>
          </div>
          <div class="row gender"> 
            <p class="label-text full">性別</p>
            <div class="gender-contents">
              <label class="gender-content">
                <input type="radio" class="gender-input" name="gender" value="男性">
                <span>男性</span>
              </label>
              <label class="gender-content">
                <input type="radio" class="gender-input" name="gender" value="女性">
                <span>女性</span>
              </label>
              <label class="gender-content">
                <input type="radio" class="gender-input span" name="gender" value="その他">
                <span>その他</span>
              </label>
            </div>
          </div>
          <div class="row origin halfwidth">
            <p class="label-text">出身</p>
            <div class="select-area">
              <select name="origin" id="origin" class="input-area origin-input input-init halfwidth">
                <option value="東京">東京</option>
                <option value="千葉">千葉</option>
                <option value="埼玉">埼玉</option>
                <option value="神奈川">神奈川</option>
              </select>
            </div>
          </div>
          <div class="row email">
            <p class="label-text">Eメール
              <span class="alert">※</span>
            </p>
            <input type=“email” class="input-area full input-init" name="email" placeholder="ex) hoge@example.com" required>
          </div>
          <div class="row phone-numer">
            <p class="label-text">電話番号</p>
            <input type=“phone-numer” class="input-area full input-init" name="phone-numer" placeholder="ex) 09012345678">
          </div>
          <div class="row pass">
            <p class="label-text">パスワード
              <span class="alert">※</span>
            </p>
            <input type=“passward” class="input-area full input-init" name="passward" required>
          </div>
          <div class="row pass">
            <p class="label-text">パスワード(確認用)
              <span class="alert">※</span>
            </p>
            <input type=“passward” class="input-area full input-init" name="passward-confirm" required>
          </div>
          <div class="row course">
            <p class="label-text">希望コース</p>
            <div class="course-option">
              <input type="checkbox" name="course" value="frontend" id="frontend">
              <label class="course-option-text" for="frontend">
                フロントエンド
              </label>
            </div>
            <div class="course-option">
              <input type="checkbox" name="course" value="backend" id="backend">
              <label class="course-option-text" for="backend">
                バックエンド
              </label>
            </div>
            <div class="course-option">
              <input type="checkbox" name="course" value="app" id="app">
              <label class="course-option-text" for="app">
                アプリ
              </label>
            </div>
          </div>
          <div class="row remarks">
            <p class="label-text">備考</p>
            <textarea class="input-area full input-init" name="remarks" placeholder="何かあればご記入ください"></textarea>
          </div>
          <div class="row">
            <input type="submit" value="アカウント作成" class="submit-btn button full input-init">
          </div>
          <p class="agreement">アカウントを作成することにより、
            <a class="link-color" href="">利用規約</a>
            と
            <a class="link-color" href="">プライバシーポリシー</a>
            に同意するものとします。</p>
        </form>
    </div>
    <div class="foot-part">
      <p>すでにアカウントをお持ちですか？ 
        <a class="link-color" href="">ログイン</a>
      </p>
      <a class="link-color resend-mail" href="">認証メールが届きませんか？</a>
    </div>
    </section>
  </body>
</html>
